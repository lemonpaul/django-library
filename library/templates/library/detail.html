{% extends "library/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ book.cover.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-books' book.owner.username %}">{{ book.owner }}</a>
        <small class="text-muted">{{ book.date_add|date:"F d, Y" }}</small>
        {% if book.owner == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'book-update' book.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'book-delete' book.id %}">Delete</a>
            <a class="btn btn-info btn-sm mt-1 mb-1" href="{{ book.file.url }}">Download</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ book.title }}</h2>
      <p class="article-content">{{ book.author }}</p>  
    </div>
  </article>
{% endblock content %}
